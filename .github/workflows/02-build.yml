name: Build docker image and  in jvm mode
on:
  push:
    branches:
      - main
      - 'feature/**'
env:
  DATAFLOW_GITHUB_IDENTITY_PROVIDER: "projects/405065206937/locations/global/workloadIdentityPools/dataflow-github-actions-pool/providers/dataflow-github-actions-provider"
  DATAFLOW_GITHUB_SERVICE_ACCOUNT: "dataflow-github-actions-user@lam-bo-home-music.iam.gserviceaccount.com"
  DATAFLOW_REGISTRY_BASE_URL: "europe-west9-docker.pkg.dev"
  DATAFLOW_REGISTRY_IMAGE_PATH: "lam-bo-home-music/dataflow"

jobs:
  build-and-push:
    name: Build and push container images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Get GCP token
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ env.DATAFLOW_GITHUB_IDENTITY_PROVIDER }}
          service_account: ${{ env.DATAFLOW_GITHUB_SERVICE_ACCOUNT }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build and push native images to Artifact Registry
        run: |
          ./gradlew clean bootBuildImage \
          -Pregistry.isPublish=true \
          -Pregistry.baseUrl=${{ env.DATAFLOW_REGISTRY_BASE_URL }} \
          -Pregistry.imagePath=${{ env.DATAFLOW_REGISTRY_IMAGE_PATH }} \
          -Pregistry.token=${{ steps.auth.outputs.access_token }}
