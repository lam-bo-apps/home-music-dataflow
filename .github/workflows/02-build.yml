name: Build docker image and  in jvm mode
on:
  push:
    branches:
      - main
      - 'feature/**'
jobs:
  build-and-push:
    name: Build and push container images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Get GCP token
        id: auth
        uses: google-github-actions/auth@v0.5.0
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.GCLOUD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}

      - name: Build native image
        run: |
          ./gradlew bootBuildImage \
          -Pregistry.isPublish=true \
          -Pregistry.url= ${{ secrets.REGISTRY_URL }} \
          -Pregistry.username=oauth2accesstoken \
          -Pregistry.password=${{ steps.auth.outputs.access_token }}